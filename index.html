<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Constellation Board</title>
    <style>
      .label {
        color: #fff;
        font-family: sans-serif;
        padding: 2px;
        background: rgba(0, 0, 0, 0.6);
      }
    </style>
  </head>
  <body>
    <div id="blocker">
      <div id="instructions">
        <p style="font-size: 36px">Click to start</p>
        <p>
          Welcome to the Constellation Board.<br />
          This is a virtual reality space where you can create systemic
          constellations.
        </p>
        <p>
          Menu: Add positions and control board settings.<br />
          Double click: Change to inner view of position.<br />
          ESC: Exit inner view or go back to instructions.<br />
          Mouse: Look around.
        </p>
      </div>
    </div>
    <canvas id="scene"></canvas>
    <script type="module" src="/src/scene.ts"></script>
  </body>
